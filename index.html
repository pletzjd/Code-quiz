<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <header>
        <h1>Coding Quiz!</h1>
    </header>

    <section id="subheader">
        <p id="timer">Time Left: 0 seconds</p>
    </section>

    <section id="intro">
        <h3>Welcome to the coding quiz!</h3>
        <p>Click 'Start' to show the first question and start the countdown. Wrong answers reduce your remaining time by 15 seconds</p>
        <div>
            <button id="start">Start</button>
            <button id="highscoreButton">Highscore</button>
        </div>
    </section>

    <section id="multiChoice">
        <h3 id="question">You</h3>
        <ul>
            <li><button id="choice_1">Should</button></li>
            <li><button id="choice_2">no</button></li>
            <li><button id="choice_3">See</button></li>
            <li><button id="choice_4">Me</button></li>
        </ul>
    </section>

    <section id="scoreSubmit">
        <h3 id="scoreDisplay">Score of: </h3>
        <h5>Please submit your name</h5>
        <form name="formSubmit">
            <label for="playerName">Name: </label>
            <input type="text" name="playerName" id="playerName" placeholder="Enter Your Name">
            <button id="nameSubmit">Submit</button>
          </form>
    </section>

    <section id="highscores">
        <h3>Highscores</h3>
        <ul id="listEl"></ul>
        <div>
            <button id="reset">Reset</button>
            <button id="home">Home</button>
        </div>
        
    </section>
    
    <script src="./assets/script/script.js"></script>
</body>
</html>
